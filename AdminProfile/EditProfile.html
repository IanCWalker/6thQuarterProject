<body class="loginbody">
<div class="container-fluid">

<nav class="navbar navbar-expand-lg navbar-light bg-light">

      <form class="form-signin">
      	<img src="images/logo.png" width="290" height="72">
      	<h1 class="hcolor h3 mb-3 font-weight-normal">Edit Admin Profile Infomation</h1>
          
      	<label for="inputNewUsername" class="sr-only">Username</label>
      	<input type="username" id="inputNewUser" class="form-control" placeholder="Username" required autofocus>
        <br>
        <label for="inputNewFName" class="sr-only">First Name</label>
      	<input type="username" id="inputNewFName" class="form-control" placeholder="John" required autofocus>
		<br>
		<label for="inputNewLName" class="sr-only">Last Name</label>
      	<input type="username" id="inputNewLName" class="form-control" placeholder="Doe" required autofocus>
        <br>
      	<label for="inputPassword" class="sr-only">Password</label>
      	<input type="password" id="inputPassword" class="form-control" placeholder="Current Password" required>
	    <br>
      	<label for="inputNewPassword" class="sr-only">Password</label>
      	<input type="password" id="inputNewPassword" class="form-control" placeholder="New Password" required>
		<br>
		<label for="inputPassword" class="sr-only">Password</label>
      	<input type="password" id="inputPassword" class="form-control" placeholder="Confirm New Password" required>
		
      	<button class="btn btn-lg btn-primary btn-block" type="submit">Save Changes</button>
		
    	<p class="mt-5 mb-3 fcolor">&copy; Propel 2019</p>
    </form>              
</div>
